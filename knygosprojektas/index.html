<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Knygu sarasas</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" defer src="index.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <nav>
        <h6 id="h6">Mano knygos</h6>
        <div><button id="add-book">Pridėti knygą</button></div>
        <div class="find-book">
          <input
            type="text"
            id="search-input"
            placeholder="Ieškoti pagal pavadinimą"
          />
        </div>
        <div class="filter-menu">
          <button id="sort-asc-btn">Rikiuoti pagal Kainą (didėj.)</button>
          <button id="sort-desc-btn">Rikiuoti pagal Kainą (mažėj.)</button>
          <button id="sort-reset-btn">Atstatyti rikiavimą</button>
        </div>
        <i id="burger" class="fa-solid fa-bars"></i>

        <div class="filter-by-category">
          <select name="category" id="category-filter">
            <option value="">Visos kategorijos</option>
            <option value="Siaubo">Siaubo</option>
            <option value="Fantastinis">Fantastinis</option>
            <option value="Romantika">Romantika</option>
          </select>
        </div>
        <div class="filter-by-author">
          <select name="author" id="author-filter">
            <option value="">Visi autoriai</option>
            <option value="Alma Littera">Alma Littera</option>
            <option value="Jonas Biliūnas">Jonas Biliūnas</option>
            <option value="Martynas Mažvydas">Martynas Mažvydas</option>
          </select>
        </div>
      </nav>
    </header>
    <main>
      <div class="main-container">
        <div id="bookForm" class="record-input">
          <h2>Knygos informacija</h2>
          <div class="entry-form">
            <form>
              <label for="url">URL</label>
              <input type="text" id="url" />
              <label for="title">title</label>
              <input type="text" id="title" />
              <label for="year">year</label>
              <input type="number" id="year" />
              <label for="price">price</label>
              <input type="number" id="price" />
              <label for="author">Autorius:</label>
              <select name="author" id="author">
                <option value="">Visi autoriai</option>
                <option value="Jonas Biliūnas">Jonas Biliūnas</option>
                <option value="Alma Littera">Alma Littera</option>
                <option value="Martynas Mažvydas">Martynas Mažvydas</option>
              </select>
              <label for="category">Kategorija</label>
              <select name="category" id="category">
                <option value="">Visos kategorijos</option>
                <option value="Siaubo">Siaubo</option>
                <option value="Fantastinis">Fantastinis</option>
                <option value="Romantika">Romantika</option>
              </select>
            </form>
            <span class="message">Zinute</span>
            <div class="input-btns">
              <button type="submit" id="submit-btn">
                <span>
                  <i class="fas fa-plus"></i>
                </span>
                Pridėti knygą
              </button>
              <button type="button" id="cancel-btn">
                <span> <i class="fas fa-times"></i> </span>
                Atšaukti
              </button>
            </div>
          </div>
        </div>
        <!-- knygu listas -->
        <div class="record-display">
          <h2>Visos knygos</h2>
          <div class="record-container" id="book-list"></div>
        </div>
      </div>
    </main>
  </body>
</html>
